<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Brawler</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <video id="bgVideo" autoplay muted loop playsinline>
        <source src="assets/background/fundo-inicial.mp4" type="video/mp4" />
        Seu navegador não suporta vídeo.
    </video>

    <div id="menu">
        <button id="startButton">Começar</button>
    </div>

    <div id="faseMenu" style="display: none;">
        <h2>Escolha uma Fase</h2>
        <div class="fase-grid">
            <button class="faseBtn" data-fase="1"> Fase 1: 🍎</button>
            <button class="faseBtn" data-fase="2"> Fase 2: 🥕</button>
            <button class="faseBtn" data-fase="3"> Fase 3: 💧</button>
            <button class="faseBtn" data-fase="4"> Fase 4: 👑 Chefão Final</button>

        </div>
    </div>

    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over 💀</h2>
        <div class="game-over-buttons">
            <button id="retryButton">Recomeçar</button>
            <button id="backToMenuButton">Voltar para o menu</button>
        </div>
    </div>

    <div id="victoryScreen" class="hidden">
        <div class="victory-box">
            <h2>🎉 Parabéns! Você venceu!</h2>
            <button onclick="window.location.reload()">🔄 Recomeçar</button>
            <button onclick="window.location.href='index.html'">🏠 Voltar ao Menu</button>
        </div>
    </div>


    <div id="faseIntro" style="display: none;">
        <div class="intro-box">
            <img id="introImg" src="assets/cientista/cientista.png" alt="Cientista" class="intro-avatar" />
            <p id="introTexto"></p>
            <button id="introBtn">Próximo ></button>
        </div>
    </div>




    <canvas id="gameCanvas" width="800" height="600" style="display: none;"></canvas>


    <script src="./js/config.js"></script>
    <script src="./js/sprites.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/items.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
