<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Brawler</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Frutas flutuantes no background -->
    <div id="floating-fruits">
        <img src="assets/items/apple.png" class="floating-fruit" style="top: 20%; left: 15%;" />
        <img src="assets/items/banana.png" class="floating-fruit" style="top: 30%; left: 70%;" />
        <img src="assets/items/strawberry.png" class="floating-fruit" style="top: 60%; left: 25%;" />
        <img src="assets/items/grape.png" class="floating-fruit" style="top: 50%; left: 80%;" />
        <img src="assets/items/pear.png" class="floating-fruit" style="top: 75%; left: 55%;" />
    </div>
    <style>
        #floating-fruits {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        .floating-fruit {
            position: absolute;
            width: 60px;
            height: auto;
            opacity: 0.7;
            animation: floatY 6s ease-in-out infinite alternate;
        }
        .floating-fruit:nth-child(2) { animation-delay: 1s; }
        .floating-fruit:nth-child(3) { animation-delay: 2s; }
        .floating-fruit:nth-child(4) { animation-delay: 3s; }
        .floating-fruit:nth-child(5) { animation-delay: 4s; }

        @keyframes floatY {
            from { transform: translateY(0px) scale(1); }
            to   { transform: translateY(-40px) scale(1.08); }
        }
    </style>

    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; position: absolute; top: 35%; left: 51%; transform: translate(-50%, -50%); width: 100%;">
        <img src="assets/background/logo.png" alt="Healthy Brawler" style="max-width: 500px; width: 90vw; height: auto; display: block;"/>
    </div>
    <div id="menu">
        <button id="startButton">Começar</button>
    </div>

    <div id="faseMenu" style="display: none;">
        <h2>Escolha uma Fase</h2>
        <div class="fase-grid">
            <button class="faseBtn" data-fase="1"> Fase 1: 🍎</button>
            <button class="faseBtn" data-fase="2"> Fase 2: 🥕</button>
            <button class="faseBtn" data-fase="3"> Fase 3: 💧</button>
            <button class="faseBtn" data-fase="4"> Fase 4: 👑 Chefão Final</button>

        </div>
    </div>



    <div id="gameOverScreen" style="display: none;">
        <h2>Game Over 💀</h2>
        <div class="game-over-buttons">
            <button id="retryButton">Recomeçar</button>
            <button id="backToMenuButton">Voltar para o menu</button>
        </div>
    </div>

    <div id="victoryScreen" class="hidden">
        <div class="victory-box">
            <h2>🎉 Parabéns! Você venceu!</h2>
            <button onclick="window.location.reload()">🔄 Recomeçar</button>
            <button onclick="window.location.href='index.html'">🏠 Voltar ao Menu</button>
        </div>
    </div>


    <div id="faseIntro" style="display: none;">
        <div class="intro-box">
            <img id="introImg" src="assets/items/fruitBasket.png" alt="Cesta de Frutas" class="intro-avatar" />
            <p id="introTexto"></p>
            <button id="introBtn">Próximo</button>
        </div>
    </div>

    <div id="tutorialIntro" style="display: none;">
        <div class="intro-box">
            <img id="tutorialImg" src="assets/cientista/cientista.png" alt="Cientista" class="intro-avatar" />
            <p id="tutorialTexto"></p>
            <button id="tutorialBtn">Entendi!</button>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600" style="display: none; z-index: 9;"></canvas>


    <script src="./js/config.js"></script>
    <script src="./js/sprites.js"></script>
    <script src="./js/controls.js"></script>
    <script src="./js/items.js"></script>
    <script src="./js/game.js"></script>
</body>

</html>
