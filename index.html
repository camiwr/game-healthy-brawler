    <style>
        #floating-fruits {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .floating-fruit {
            position: absolute;
            width: 60px;
            height: auto;
            opacity: 0.7;
            animation: floatY 6s ease-in-out infinite alternate;
        }

        .floating-fruit:nth-child(2) {
            animation-delay: 1s;
        }

        .floating-fruit:nth-child(3) {
            animation-delay: 2s;
        }

        .floating-fruit:nth-child(4) {
            animation-delay: 3s;
        }

        .floating-fruit:nth-child(5) {
            animation-delay: 4s;
        }

        @keyframes floatY {
            from {
                transform: translateY(0px) scale(1);
            }

            to {
                transform: translateY(-40px) scale(1.08);
            }
        }
    </style>
